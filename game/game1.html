<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tic Tac Toe </h1>
    </header>

    <div class="modes">
        <button class="mode-button" id="with-friend">With Friend </button>
        <button class="mode-button" id="with-computer">With Computer </button>
    </div>

    <div class="container">
        
        <div class="main-box">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

        <div class="hidden winner-box ">
            <p class="win-para"></p>
        </div>

    </div>

        <div class="button-box">
            <button class="button">Reset Game</button>
            <button class="button">New Game</button>
        </div>

        
<script src="game.js"></script>
</body>
</html>
